<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./styles.css" />
    <title>Signal Transmitting</title>
  </head>
  <body>
    <div class="transmitting-container">
      <h1>Signal Transmitting</h1>

      <!-- Visuals -->
      <div class="transmitting-container horizontalButtonList">
        <!-- The Checkbox -->
        <label class="switch" for="checkbox">
          <input
            type="checkbox"
            id="checkbox"
            onclick="changeBackgroundColor()"
          />
          <span class="slider round"></span>
        </label>

        <!-- The Flash Screen Button -->
        <button
          type="button"
          class="btn btn-primary btn-sm"
          onclick="flashScreen()"
        >
          Flash
        </button>
      </div>

      <!-- The Frequency Buttons (Audio) -->
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-primary"
          onclick="playTone(600, 1000)"
        >
          600 Hz
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="playTone(1000, 1000)"
        >
          1000 Hz
        </button>
      </div>

      <!-- Signal Instructions -->
      <div>
        <p>
          <b>Light:</b> Switch the screen to black for 0 and white for 1, then
          press flash to activate that signal.
        </p>
        <p><b>Audio:</b> Press 600 Hz for a 0 and 1000 Hz for a 1.</p>
      </div>
    </div>

    <!-- Import Bootstrap and Javascript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" async></script>
    <script src="./main.js" async></script>
  </body>
</html>

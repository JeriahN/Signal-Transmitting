<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./styles.css" />
    <title>Signal Transmitting</title>
  </head>
  <body>
    <div class="transmitting-container">
      <h1>Signal Transmitting</h1>

      <!-- Visuals -->
      <div class="transmitting-container horizontalButtonList">
        <!-- The Checkbox -->
        <label class="switch" for="checkbox">
          <input
            type="checkbox"
            id="checkbox"
            onclick="changeBackgroundColor()"
          />
          <span class="slider round"></span>
        </label>

        <!-- The Flash Screen Button -->
        <button
          type="button"
          class="btn btn-primary btn-sm"
          onclick="flashScreen()"
        >
          Flash
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          onclick="nextScreen()"
        >
          Next
        </button>
      </div>
      
      <!-- The Frequency Buttons (Audio) -->
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-primary"
          onclick="playTone(600, 1000)"
        >
          600 Hz (0)
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="playTone(1000, 1000)"
        >
          1000 Hz (1)
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="playTone(2000, 1000)"
        >
          2000 Hz (Next)
        </button>
      </div>

      <hr>

      <!-- Signal Instructions -->
      <div>
        <p>
          <b>Light:</b> Switch the screen to black for 0 and white for 1, then
          press flash to activate that signal, finally, you can press next to go to the next letter.
        </p>
        <p><b>Audio:</b> Press 600 Hz for a 0, 1000 Hz for a 1, and 2000 to go to the next letter.</p>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9.348 14.651a3.75 3.75 0 010-5.303m5.304 0a3.75 3.75 0 010 5.303m-7.425 2.122a6.75 6.75 0 010-9.546m9.546 0a6.75 6.75 0 010 9.546M5.106 18.894c-3.808-3.808-3.808-9.98 0-13.789m13.788 0c3.808 3.808 3.808 9.981 0 13.79M12 12h.008v.007H12V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
</svg>
    </div>

    <!-- Import Bootstrap and Javascript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" async></script>
    <script src="./main.js" async></script>
  </body>
</html>
